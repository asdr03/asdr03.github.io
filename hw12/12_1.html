<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title> 12_1 </title>

    <style>
        * {
            margin:10px;
        }
        button {
            background-color:aqua;
            border-radius:5%;
            height:40px; width:110px;
            margin-right:50px;
        }
    </style>
</head>

<body>
    <button id="10" onclick="sum10()">10까지 더하기</button>
    <button id="50" onclick="sum50()">50까지 더하기</button>
    <button id="100" onclick="sum100()">100까지 더하기</button>

    <script>
        function sum10() {
            alert("10까지 더한 값은 55입니다")
        }
        function sum50() {
            alert("50까지 더한 값은 1275입니다")
        }
        function sum100() {
            alert("100까지 더한 값은 5050입니다")
        }
    </script>
</body>

</html>

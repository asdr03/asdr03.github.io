<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title> 12_2 </title>

    <script>
        function on(elem) {
            elem.style.width="900px";
            elem.style.height="900px";
        }
        function out(elem) {
            elem.style.width="300px";
            elem.style.height="300px";
        }
    </script>
</head>

<body>
    <img style=width:300px;height:300px; onmouseover="on(this)" onmouseout="out(this)"
    src="./img/dongduk.jpg">
</body>

</html>
